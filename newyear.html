<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff6600;
            }
            to {
                text-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea;
            }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1.5s linear infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(15);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>üéâ Happy New Year 2026 üéâ</h1>
        <p>‡§Ü‡§™‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§π‡•ã ‚ú®</p>
    </div>

    <script>
        // ‡§™‡§ü‡§æ‡§ñ‡•á ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");

            firework.style.left = Math.random() * window.innerWidth + "px";
            firework.style.top = Math.random() * window.innerHeight + "px";
            firework.style.background = 
                `hsl(${Math.random() * 360}, 100%, 50%)`;

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        // ‡§π‡§∞ 300ms ‡§Æ‡•á‡§Ç ‡§®‡§Ø‡§æ ‡§™‡§ü‡§æ‡§ñ‡§æ
        setInterval(createFirework, 300);
    </script>

</body>
</html>
